<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Frequência</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <header class="header">
        <h1 class="header__h1">Contador de Frequência</h1>
    </header>
    <main class= "main">
        <section class="containerContador">
            <textarea rows="15" cols="60" id="textInput" class="textarea__containerContador"></textarea>
            <br />  
            <button class="button__containerContador" id="countButton">Contador de Frequência</button>

            <div class="resultados__containerContador">
                <div class="blocoLetras__Resultados">
                    <h3>Frequência de Letras</h3>
                    <div class="divLetter__containerContador" id="lettersDiv"></div>
                </div>    
                <div class="blocoWords__Resultado">
                    <h3>Frequência de Palavras</h3>
                    <div class="divWord__containerContador" id="wordsDiv"></div>
                </div>
            </div>
            </section>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
